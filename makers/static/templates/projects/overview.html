<div class="row">
  <% mediums.each(function(medium){ %>
    <div class="col-lg-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <!--span class="label label-primary
                pull-right">Today</span-->
                <h5><a href="./<%= project.id %>/<%= medium.get('type')%>"><%= medium.get('name')
                %></a></h5>
            </div>
            <div class="ibox-content">
                <div class="stat-percent font-bold
                text-navy"><h1><%= Math.floor((Math.random() * 12) + 1) %>% <i class="fa
                fa-level-up"></i></h1></div>
                <h1 class="no-margins"><%= medium.get(2) %></h1>
                <small>visits</small>
            </div>
        </div>
    </div>
  <% }); %>
</div>
