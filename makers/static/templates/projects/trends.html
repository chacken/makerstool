<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="row xs-padding">
          <div class="col-sm-1 m-b-xs">
            <h4>
              <span class="text-navy">Filters:</span>
            </h4>
          </div>
          <div class="col-sm-3 m-b-xs"><select class="input-sm form-control
          input-s-sm inline">
            <option value="0">All Trends</option>
            <option value="1">Positive Trends</option>
            <option value="2">Negative Trends</option>
            </select>
          </div>
          <div class="col-sm-3 m-b-xs">
            <div data-toggle="buttons" class="btn-group">
              <label class="btn btn-sm btn-white active">
              <input type="radio" id="option1"
              name="options"> Day </label>
              <label class="btn btn-sm btn-white"> <input type="radio"
              id="option2" name="options"> Week
              </label>
              <label class="btn btn-sm btn-white">
              <input type="radio" id="option3"
              name="options"> Month </label>
            </div>
          </div>


        </div>
        <!--small>Request time  (0.23 seconds)</small-->

        <!--div class="search-form">
          <form action="index.html" method="get">
            <div class="input-group">
              <input type="text" placeholder="Admin
              Theme" name="search" class="form-control
              input-lg">
              <div class="input-group-btn">
                <button class="btn btn-lg
                btn-primary" type="submit">
                    Search
                </button>
              </div>
            </div>

          </form>
        </div-->
        <!--div class="hr-line-dashed"></div-->
      </div>
    </div>
  </div>
</div>
<div class="row">
  <% dps.each(function(dp){ %>
    <div class="col-lg-3">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <!--span class="label label-primary
                pull-right">Today</span-->
                <h5><%= dp.get('data')['source'] %></h5>
                <h5><%= dp.get('date') %></h5>
            </div>
            <div class="ibox-content">
                <div class="stat-percent font-bold
                <% if (
                parseFloat(dp.get('change')) > 0) { %>text-navy<% } else if
                (parseFloat(dp.get('change'))<0) {%>text-danger<% } else
                {%><% }
                %>"><h1><%= parseFloat(dp.get('change'))*100 %>% <i
                class="fa <% if (
                parseFloat(dp.get('change')) > 0) { %>fa-level-up<% } else if
                (parseFloat(dp.get('change'))<0) {%>fa-level-down<% } else
                {%>fa-pause fa-rotate-90<%}
                %>"></i></h1></div>
                <h1 class="no-margins"><%= dp.get('data')['visits'] %></h1>
                <small>visits</small>
            </div>
        </div>
    </div>
  <% }); %>
</div>
